<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Free Laptop Yojana 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #1a202c;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.5;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .success-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .success-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            animation: fadeInUp 0.5s ease-out 0.2s backwards;
        }

        .content {
            padding: 2rem;
        }

        .summary-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.5s ease-out 0.4s backwards;
        }

        .summary-title {
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .summary-row:last-child {
            margin-bottom: 0;
        }

        .summary-label {
            font-weight: 500;
        }

        .summary-value {
            font-weight: 600;
        }

        .transaction-details {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
            animation: fadeInUp 0.5s ease-out 0.6s backwards;
        }

        .transaction-title {
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .transaction-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .transaction-row:last-child {
            margin-bottom: 0;
        }

        .transaction-label {
            font-weight: 500;
        }

        .transaction-value {
            font-weight: 600;
        }

        .home-btn {
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            animation: fadeInUp 0.5s ease-out 0.8s backwards;
        }

        .home-btn:hover {
            background: #0d47a1;
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 0 1rem;
            }
            .header {
                padding: 2rem 1.5rem;
            }
            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="header">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h1 class="success-title">THANK YOU</h1>
                <p class="success-subtitle">We have sent your payment for checking</p>
            </header>

            <div class="content">
                <div class="summary-card">
                    <div class="summary-title">
                        <i class="fas fa-user-graduate"></i>
                        Student Details
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Name:</span>
                        <span class="summary-value" id="studentName"></span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Roll Number:</span>
                        <span class="summary-value" id="rollNumber"></span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Marks:</span>
                        <span class="summary-value" id="marks"></span>
                    </div>
                </div>

                <div class="transaction-details">
                    <div class="transaction-title">
                        <i class="fas fa-receipt"></i>
                        Transaction Details
                    </div>
                    <div class="transaction-row">
                        <span class="transaction-label">Transaction ID:</span>
                        <span class="transaction-value" id="transactionId"></span>
                    </div>
                    <div class="transaction-row">
                        <span class="transaction-label">Date:</span>
                        <span class="transaction-value" id="transactionDate"></span>
                    </div>
                    <div class="transaction-row">
                        <span class="transaction-label">Time:</span>
                        <span class="transaction-value" id="transactionTime"></span>
                    </div>
                    <div class="transaction-row">
                        <span class="transaction-label">Amount Paid:</span>
                        <span class="transaction-value">₹99.00</span>
                    </div>
                    <div class="transaction-row">
                        <span class="transaction-label">Payment Mode:</span>
                        <span class="transaction-value">Online (UPI)</span>
                    </div>
                </div>

                <button onclick="downloadReceipt()" class="home-btn">
                    <i class="fas fa-download"></i>
                    Download Receipt
                </button>
            </div>
        </div>
        <div class="footer">
            © 2025 Government of Uttar Pradesh. All rights reserved.
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Get details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const roll = urlParams.get('roll');
        const marks = urlParams.get('marks');
        const txn = urlParams.get('txn');

        // Display student details
        document.getElementById('studentName').textContent = name || 'Not provided';
        document.getElementById('rollNumber').textContent = roll || 'Not provided';
        document.getElementById('marks').textContent = marks || 'Not provided';
        document.getElementById('transactionId').textContent = txn || 'Not provided';

        // Set transaction date and time
        const now = new Date();
        document.getElementById('transactionDate').textContent = now.toLocaleDateString('en-IN', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
        document.getElementById('transactionTime').textContent = now.toLocaleTimeString('en-IN', {
            hour: '2-digit',
            minute: '2-digit'
        });

        // Generate Receipt HTML
        function generateReceiptHTML() {
            return `
                <div id="receipt" style="
                    width: 800px;
                    padding: 40px;
                    background: white;
                    font-family: 'Inter', sans-serif;
                    color: #1a202c;
                ">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" 
                             style="width: 80px; margin-bottom: 10px;" alt="Emblem">
                        <h1 style="color: #1a237e; margin: 0; font-size: 24px;">GOVERNMENT OF UTTAR PRADESH</h1>
                        <h2 style="color: #1a237e; margin: 5px 0; font-size: 20px;">Free Laptop Yojana 2025</h2>
                    </div>

                    <div style="text-align: center; margin-bottom: 30px;">
                        <h3 style="color: #1a237e; font-size: 22px; margin: 0;">PAYMENT RECEIPT</h3>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="font-weight: 600;">Receipt No:</span>
                            <span>${txn || 'Not provided'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="font-weight: 600;">Date:</span>
                            <span>${document.getElementById('transactionDate').textContent}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="font-weight: 600;">Time:</span>
                            <span>${document.getElementById('transactionTime').textContent}</span>
                        </div>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #1a237e; margin-bottom: 15px;">Student Details</h4>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="font-weight: 600;">Name:</span>
                            <span>${name || 'Not provided'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="font-weight: 600;">Roll Number:</span>
                            <span>${roll || 'Not provided'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="font-weight: 600;">Marks:</span>
                            <span>${marks || 'Not provided'}</span>
                        </div>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <h4 style="color: #1a237e; margin-bottom: 15px;">Payment Details</h4>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="font-weight: 600;">Amount Paid:</span>
                            <span>₹99.00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="font-weight: 600;">Payment Mode:</span>
                            <span>Online (UPI)</span>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 40px; color: #666; font-size: 14px;">
                        <p style="margin: 5px 0;">This is a computer generated receipt. No signature required.</p>
                        <p style="margin: 5px 0;">For any queries, contact: support@uplaptopyojana.gov.in</p>
                    </div>
                </div>
            `;
        }

        // Download Receipt as Image
        function downloadReceipt() {
            const receiptHTML = generateReceiptHTML();
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = receiptHTML;
            document.body.appendChild(tempDiv);

            html2canvas(tempDiv.querySelector('#receipt'), {
                scale: 2,
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Laptop_Yojana_Receipt_${txn || 'receipt'}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();
                document.body.removeChild(tempDiv);
            });
        }
    </script>
</body>
</html>
